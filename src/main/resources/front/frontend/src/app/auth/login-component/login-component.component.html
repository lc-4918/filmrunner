<mat-card class="login-card">
  <div class="card-header">
    <div class="center">
      <div class="card-title"><h1>Utilisateur existant</h1></div>
    </div>
  </div>
  <form
    *ngIf="!isLoggedIn"
    name="form"
    (ngSubmit)="f.form.valid && onSubmit()"
    #f="ngForm"
    novalidate
  >
    <mat-card-content>
        <mat-form-field class="example-full-width">
          <mat-label>Utilisateur</mat-label>
          <input matInput
             placeholder="Ex. user"
             type="text"
             class="form-control"
             name="username"
             [(ngModel)]="form.username"
             required
             #username="ngModel"
          >
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && username.invalid"
          >
            Username is required!
          </div>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Mot de passe</mat-label>
          <input matInput
                 placeholder="Ex. Pizza"
                 type="password"
                 class="form-control"
                 name="password"
                 [(ngModel)]="form.password"
                 required
                 minlength="6"
                 #password="ngModel">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors?.required">Password is required</div>
            <div *ngIf="password.errors?.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </mat-form-field>
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="form-group center">
        <button mat-raised-button color="primary">Connexion</button>
      </div>
      <div class="form-group center">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
        <div
          class="register-link" *ngIf="f.submitted && isLoginFailed">
          <span>Enregistrer un nouvel utilisateur</span>
          <span class="register-icon" (click)="register()">
            <mat-icon color="primary">contact_mail</mat-icon>
          </span>
        </div>
      </div>
    </mat-card-actions>
  </form>
</mat-card>
